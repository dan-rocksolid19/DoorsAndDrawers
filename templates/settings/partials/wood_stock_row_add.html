<tr id="wood-stock-row-add" class="bg-gray-50" hx-target="this" hx-swap="outerHTML">
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="text" name="name" placeholder="Enter wood type name" 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               form="wood-stock-form-add">
        {% if errors.name %}<div class="text-xs text-red-600 mt-1">{{ errors.name.0 }}</div>{% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap min-w-[100px]">
        <div class="flex space-x-2">
            <div class="w-1/2">
                <label class="block text-xs text-gray-500 mb-1">Raised Panel Price</label>
                <input type="number" name="raised_panel_price" placeholder="0.00" step="0.01" min="0"
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       form="wood-stock-form-add">
                {% if errors.raised_panel_price %}<div class="text-xs text-red-600 mt-1">{{ errors.raised_panel_price.0 }}</div>{% endif %}
            </div>
            <div class="w-1/2">
                <label class="block text-xs text-gray-500 mb-1">Flat Panel Price</label>
                <input type="number" name="flat_panel_price" placeholder="0.00" step="0.01" min="0"
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       form="wood-stock-form-add">
                {% if errors.flat_panel_price %}<div class="text-xs text-red-600 mt-1">{{ errors.flat_panel_price.0 }}</div>{% endif %}
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
        <button type="submit" form="wood-stock-form-add" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Save</button>
        <a href="#" 
           class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
           hx-get="{% url 'cancel_wood_stock_add' %}"
           hx-target="#wood-stock-row-add"
           hx-swap="outerHTML">
            Cancel
        </a>
    </td>
</tr>

<form id="wood-stock-form-add" 
      hx-post="{% url 'add_wood_stock' %}" 
      hx-target="#wood-stocks-tbody"
      hx-swap="innerHTML">
    {% csrf_token %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" form="wood-stock-form-add">
</form>
