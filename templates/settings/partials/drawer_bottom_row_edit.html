<tr id="drawer-bottom-row-{{ bottom.id }}" class="bg-gray-50" hx-target="this" hx-swap="outerHTML">
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="text" name="name" value="{{ bottom.name }}" 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               form="drawer-bottom-form-{{ bottom.id }}">
        {% if errors.name %}<div class="text-xs text-red-600 mt-1">{{ errors.name.0 }}</div>{% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap min-w-[100px]">
        <input type="number" name="thickness" value="{{ bottom.thickness }}" step="0.001" min="0.001" max="10"
               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               form="drawer-bottom-form-{{ bottom.id }}">
        {% if errors.thickness %}<div class="text-xs text-red-600 mt-1">{{ errors.thickness.0 }}</div>{% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap min-w-[100px]">
        <input type="number" name="price" value="{{ bottom.price }}" step="0.01" min="0"
               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               form="drawer-bottom-form-{{ bottom.id }}">
        {% if errors.price %}<div class="text-xs text-red-600 mt-1">{{ errors.price.0 }}</div>{% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
        <button type="submit" form="drawer-bottom-form-{{ bottom.id }}" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Save</button>
        <a href="#" 
           class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
           hx-get="{% url 'get_drawer_bottom' bottom.id %}"
           hx-target="#drawer-bottom-row-{{ bottom.id }}"
           hx-swap="outerHTML">
            Cancel
        </a>
    </td>
</tr>

<form id="drawer-bottom-form-{{ bottom.id }}" 
      hx-post="{% url 'update_drawer_bottom' bottom.id %}" 
      hx-target="#drawer-bottom-row-{{ bottom.id }}" 
      hx-swap="outerHTML">
    {% csrf_token %}
    <!-- Hidden input to ensure the CSRF token is included in the form -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" form="drawer-bottom-form-{{ bottom.id }}">
</form>
