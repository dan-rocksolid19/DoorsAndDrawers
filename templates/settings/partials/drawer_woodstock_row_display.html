<tr id="drawer-wood-stock-row-{{ wood.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        {{ wood.name }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        ${{ wood.price|floatformat:2 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <a href="#" 
           class="text-indigo-600 hover:text-indigo-900 mr-3"
           hx-get="{% url 'edit_drawer_woodstock' wood.id %}"
           hx-target="#drawer-wood-stock-row-{{ wood.id }}"
           hx-swap="outerHTML">
            Edit
        </a>
    </td>
</tr>
